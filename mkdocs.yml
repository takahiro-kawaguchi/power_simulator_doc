site_name: Power Simulator Doc
theme:
    name: material
    language: 'ja'
    icon:
        logo: material/book-open-page-variant
    features:
        - navigation.tabs
    palette:
        scheme: default
        primary: light blue
        accent: light blue

nav:
    - Home: index.md
    - Tutorials:
        - tutorials: Tutorials/tutorials.md
        - step1: Tutorials/step1.md
        - step2: Tutorials/step2.md
        - step3: Tutorials/step3.md
        - step4: Tutorials/step4.md
        - step5: Tutorials/step5.md
        - step6: Tutorials/step6.md
    - Docs:
        - docs: Docs/docs.md

extra:
    search:
        language: 'jp'
    font:
        text: "Note Sans JP"
        code: "Consolas"
extra_css:
    - "https://fonts.googleapis.com/earlyaccess/notosansjp.css"
    - "https://fonts.googleapis.com/css?family=Open+Sans:600,800"
markdown_extensions:
    - mdx_math:
        enable_dollar_delimiter: true
    - codehilite:
        linenums: true
        guess_lang: false
        use_pygments: false
        noclasses: true
    - footnotes
    - admonition
extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML'
copyright: 'Copyright Â© 2020- Tokyo Tech, Ishizaki Lab.'
